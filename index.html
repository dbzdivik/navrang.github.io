<!DOCTYPE html>
<html>
<head>
<title>Navrang Store |-Invoice Viewer-|</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Navrang Patanjali Store - Dehradun" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript">localStorage.clear;</script>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<link href="css/snow.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="snow-container">
	<div class="snow foreground"></div>
	<div class="snow foreground layered"></div>
	<div class="snow middleground"></div>
	<div class="snow middleground layered"></div>
	<div class="snow background"></div>
	<div class="snow background layered"></div>
</div>
<div class="top-buttons-agileinfo">
<a href="index.html"  class="active">Viewer</a><a href="">Home</a>
</div>
<h1>Welcome To Invoice Viewer</h1>
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile">
			<h2 class="sub-agileits-w3layouts">Please Just Press View</h2>
			<form action="invoice.html" method="post">
					<input id="invoice_key" type="invoice_key" name="invoice_key" placeholder="Key" required="true" />
				<div class="submit-w3l">
					<input type="submit" value="View">
				</div>
			</form>
		</div>
		</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
try{
document.getElementById("invoice_key").setAttribute('value',document.URL.match(/key\=(.*)\&/)[1]);
localStorage.setItem("invoice_key",document.URL.match(/key\=(.*)\&/)[1]);
}
catch(err){
try{document.getElementById("invoice_key").setAttribute('value',document.URL.match(/key\=(.*)/)[1]);
localStorage.setItem("invoice_key",document.URL.match(/key\=(.*)/)[1]);
}catch(err){}
}
</script>
</body>
</html>
